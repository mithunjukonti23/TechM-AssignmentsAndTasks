<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Employee Management</a>
  </nav>
  
  <div class="container mt-5">
    <h2>Employees</h2>
    <table class="table table-hover table-bordered mt-3">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Salary</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.salary }}</td>
          <td>{{ emp.departmentId }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <h3>Add Employee</h3>
    <form (ngSubmit)="addEmployee()">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="newEmployee.name" name="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" [(ngModel)]="newEmployee.email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" [(ngModel)]="newEmployee.salary" name="salary" placeholder="Salary" required>
      </div>
      <div class="form-group">
        <select class="form-control" [(ngModel)]="newEmployee.departmentId" name="departmentId" required>
          <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Add Employee</button>
    </form>
  </div>
