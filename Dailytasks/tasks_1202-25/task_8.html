<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>
    <h1>Random Number</h1>
    <script>
        function no(){
            var rn = Math.floor(Math.random()*10)+1;
            var ug = parseInt(prompt("Guess a number between 1 to 10"));
            if(ug===rn){
            alert("Good Work");
            }
            else{
                alert("Not Matched Retry");
                no();
            }
        }
        no();
    </script>
</body>
</html>
