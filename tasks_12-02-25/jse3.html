<!--printing current contents of the window-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Page Example</title>
</head>
<body>
    <p>Printing the contents of the current window</p>
    <button onclick="printpage()">Print</button>
    <script>
        function printpage() {
            window.print();
        }
    </script>
</body>
</html>
